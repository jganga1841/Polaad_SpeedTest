<div class="row" >
    <div class="col-lg-12">
        <h5 class="page-title">View Allocated/Loading Quota</h5>
    </div>
</div>

  <div class="row top10" >
    <div class="form-group col-xs-6 col-sm-6 " *ngIf="isShowCnFLst">
       <select class="form-control" [(ngModel)]="cnfOrgId" (change)="onddlCnFChage($event.target.value)">
            <option [value]="0" selected>Select  C&F</option>
            <option *ngFor="let CnFInfo of cnfList" [value]="CnFInfo.Value" >{{CnFInfo.Text}}</option>
        </select>
    </div>
</div>

  <div class="row top10">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Loading Quota Details
            </div>
            <div class="panel-body ">
                <div class="row ">
                    <div class="col-lg-12 top10">
                        <div class="table-responsive ">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr class="bg-info">
                                        <th style="padding: 3px">Size/Specs</th>
                                        <th *ngFor="let stockSpec of stockSpec" style="padding: 3px">{{stockSpec}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor=" let materialTo of MaterialSizeSpecLst ">
                                            <td style="padding: 3px"> {{materialTo.MaterialCategory}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.StraightQty}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.BendQty}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.RKShortQty}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.RKLongQty}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.TukadaQty}}
                                            </td>
                                            <td style="padding: 3px"> {{materialTo.CoilQty}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
