<div class="row">
    <div class="col-lg-12">
        <h5 class="page-title">Dashboard</h5>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row ">
    <div class="col-lg-12">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1default" data-toggle="tab">Commercial</a></li>
                    <li><a href="#tab2default" data-toggle="tab">Marketing</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1default">
                        <div class="row ">
                            <div class="col-lg-12">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-xs-6 col-sm-4">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <div class="col-xs-9 text-left">
                                                            <div>Booking <br/><label style="font-size: 12px">( बुकिंग )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a  routerLink="/ViewBooking">
                                                    <div class="panel-footer">
                                                        <span class="pull-left" >View Booking</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>

                                        </div>
                                        <div class="col-xs-6 col-sm-4">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <div class="col-xs-9 text-left">
                                                            <div>Loading status <label style="font-size: 12px">( लोडिंग स्थिति )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a routerLink="/ViewLoadingSlip">
                                                    <div class="panel-footer">
                                                        <span class="pull-left" >View Loading Slips</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>

                                        </div>
                                        <div class="col-xs-6 col-sm-4">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">

                                                        <div class="col-xs-9 text-left">
                                                            <div>Notification<label style="font-size: 12px">( नोटिफिकेशन )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a href="#">
                                                    <div class="panel-footer">
                                                        <span class="pull-left">View Notification</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                 
                                                     
                                <!--div to tablet-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-xs-6 col-sm-4" *ngIf="!isShowForCnF">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <!--<div class="col-xs-9 text-center">-->
                                                        <div class="col-sm-12 text-left">
                                                            <div>Todays Quota & Rate Band<label style="font-size: 12px">( आज का कोटा एवं रेट बॅंड )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a routerLink="/QuotaDeclaration">
                                                    <div class="panel-footer">
                                                        <span class="pull-center" >Quota & Rate Band</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-4" *ngIf="!isShowForCnF">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <div class="col-sm-8 text-left">
                                                            <div>Stock Updates<label style="font-size: 12px">( स्टॉक अपडेट )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a routerLink="/StockUpdate">
                                                    <div class="panel-footer">
                                                        <span class="pull-center" >View Stock Updates</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>

                                        </div>
                                        <!-- Optional: clear the XS cols if their content doesn't match in height -->
                                        <div class="col-xs-6 col-sm-4">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">

                                                        <!--<div class="col-xs-9 text-center">-->
                                                        <div class="col-sm-8 text-left">
                                                            <div>Market Update<label style="font-size: 12px">( मार्केट अपडेट )</label></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a routerLink="/MarketTrend">
                                                    <div class="panel-footer">
                                                        <span class="pull-center" >View Market Update</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                  <div class="row">
                                    <div class="col-lg-12">
                                        <div class="col-xs-6 col-sm-4" *ngIf="isDirector && !isClosed">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <div class="row">

                                                        <!--<div class="col-xs-9 text-center">-->
                                                        <div class="col-sm-12 text-left">
                                                            <div>Stop Booking</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <a routerLinkActive="active" (click)="showConfirmDialog()" >
                                                    <div class="panel-footer">
                                                        <span class="pull-center" >Stop Booking</span>
                                                        <!--<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>-->
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.Marketing Tab -->
                    <div class="tab-pane fade" id="tab2default">
                        <div class="row ">
                            <div class="col-lg-12">

                            </div>

                        </div>
                    </div>

                </div>
            </div>
             <app-error-message></app-error-message>
              <app-confirm></app-confirm>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
