<style>
    .custom-modal-container {
        padding: 15px;
    }
</style>

<div *ngIf="ErrorMessageIsVisible" class="modal fade show in danger custom-modal-container" id="myModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header" style="background-color: #f5f5f5">
                <button type="button" class="close" data-dismiss="modal" (click)="hideErrorMsg()">&times;</button>
                <h4 class="modal-title">{{MsgHeader}}</h4>
            </div>
            <div class="modal-body">
                <p>{{ErrorMsg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="hideErrorMsg()">Close</button>
                <!--<a (click)="confirm()" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                <a (click)="reject()" class="modal-action modal-close waves-effect waves-green btn-flat">Disagree</a>-->
            </div>
        </div>
    </div>
</div>
