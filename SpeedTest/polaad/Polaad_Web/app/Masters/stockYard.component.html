<div class="row">
    <div class="col-lg-12">
        <h5 class="page-title">
            Stock Yard Master
        </h5>
    </div>
</div>

<div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="collapsed">Stock Yard List</a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
            <div class="panel-body">
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Compartment No</th>
                                <th>Compartment Size</th>
                                <th>Material Handling System</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let StockYardInfo of stockYardInfoList">
                                <td>{{StockYardInfo.Location}}</td>
                                <td>{{StockYardInfo.CompartmentNo}}</td>
                                <td>{{StockYardInfo.CompartmentSize}}</td>
                                <td>{{StockYardInfo.MateHandlSystem}}</td>
                            </tr>
                         </tbody>
                       
                    </table>
                </div>


            </div>
        </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add New Record
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                    <form role="form">
                        
                        <div class="form-group">
                            <label>Location : </label>
                            <input class="form-control" placeholder="Location" name="Location" [(ngModel)]="stockYardObj.Location">
                        </div>
                        <div class="form-group">
                            <label>Compartment No : </label>
                            <input class="form-control" placeholder="Compartment Number"  name="CompartmentNo" [(ngModel)]="stockYardObj.CompartmentNo">
                        </div>
                        <div class="form-group">
                            <label>Compartment Size : </label>
                            <input class="form-control" placeholder="Compartment Size" name="CompartmentSize" [(ngModel)]="stockYardObj.CompartmentSize">
                        </div>
                        
                        <div class="form-group">
                            <label>Material Handling system </label>
                            <!--<label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="1" checked="" [(ngModel)]="stockYardObj.CompartmentSize">Crane
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="2">Mobile Crane
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="3">Manual
                            </label>-->
                            <select class="form-control" name="MateHandlSystemId" [(ngModel)]="stockYardObj.MateHandlSystemId">
                                                <option value="1">Crane</option>
                                                <option value="2">Mobile Crane</option>
                                                <option value="3">Manual</option>
                                            </select>
                        </div>

                        
                        
                        
                        <button type="submit" class="btn btn-primary btn-color btn-bg-color" (click)="SaveNewStockYard()">Submit </button>
                        <button type="reset" class="btn btn-primary btn-color btn-bg-color">Reset </button>
                    </form>
                     <app-error-message></app-error-message>
    <app-confirm></app-confirm>
</div>
